name: 'Build a Compute@Edge package'
author: 'Fastly'
description: 'Compiles and packages a Compute@Edge project using the Fastly CLI.'

branding:
  icon: 'layers'
  color: 'red'

runs:
  using: 'node12'
  main: 'index.js'

inputs:
  project_directory:
    description: 'Directory of the project to build, relative to the repository root.'
    required: false
    default: './'
  verbose:
    description: 'Set to true to enable verbose logging'
    required: false
    default: 'false'
  skip_verification:
    description: 'Skip verification steps and force build.'
    required: false
    default: 'false'
